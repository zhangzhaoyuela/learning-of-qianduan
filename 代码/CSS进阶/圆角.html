<head>

    <!-- border-radius:取值 -->
    <!-- 取值可以设置一个值，可以设置2，3，4；
    取值可以是百分比，也可以是多少px,em -->

        div{
            width:50px;
            height:50px; 
            border:1px solid red;
            /* border-radius: 20px;   */
            border-radius: 80% 90% 90% 0%;
        }
        

    </style>
