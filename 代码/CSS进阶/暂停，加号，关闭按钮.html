<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- outline属性是用来设置一个或多个单独的轮廓属性的简写属性。
    轮廓的特点：
    outline: width | style | color
    轮廓不占据空间，它们被描绘于内容之上。 -->
    <!-- 火狐没有效果，得用IE浏览器看才有效果 -->
    <!-- 暂停按钮实现原理是边框用border属性制作，里面的正方形用outline制作； outline-offset设置偏移量，且按照一定比例设置。
    offset小一点加号就出来了，transform加入旋转得到叉 -->
    <style>
        div{
            width:50px;
            height:50px;
            color:hotpink;
            border:1px solid;
            border-radius:50px;
            outline:10px solid ;
            outline-offset:-26px;
            outline-offset:-35px;
            transform: rotate(45deg);
            margin:60px auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
