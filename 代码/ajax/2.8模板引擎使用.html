<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入模板引擎 -->
    <!-- 在window全局会多一个叫做template函数，template（'模板的id'，需要渲染的数据对象） -->
    <script src ="../lib/jquery.js"></script>
    <script src ="../lib/template-web.js"></script>
</head>
<body>
    <div id="container"></div>
    <!-- 3.定义模板
    模板的html结构要定义到script中 type ="text/html" -->
    <script type ="text/html" id="tpl-user">
        <h1>{{name}}   ----   {{age}}</h1>
        {{@test}}
        <!-- <h3>{{regTime|dateFormate}}</h3> -->
        <div>
            {{if(flag===0)}}
            flag 是 0
            {{else if(flag===1)}}
            flag 1
            {{/if}}
        </div>

        <ul>
            {{each hobby}}
            <li>索引是：{{$index}},循环项{{$value}}</li>
            {{/each}}
        </ul>
    </script>

    <script>
        // template.defaults.imports.dataFormat = function(data){
        //     var y = date.getFullYear();
        //     var m =date.getMonth()+1;
        //     var d = date.Date();
        //     return y+'-'+m+'-'+d;
        // }
        // 2.定义渲染的数据
         var data = {name:'zs',age :20,test:'<h3>test</h3>',flag:1,hobby:['chifan','shuijiao']}

         //4.调用template函数

        var str= template('tpl-user',data);//模板id 和数据，返回渲染好的数据
        console.log(str);
        //5.渲染页面
        $('#container').html(str);
    </script>
</body>
</html>
