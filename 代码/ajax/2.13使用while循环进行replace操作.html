<body>
    <script>
        var str ='<div>{{name}}今年{{ age }}岁了</div>';
        var pattern = /{{\s*([a-zA-Z]+)\s*}}/;
        var res = null;
       while(res=pattern.exec(str))
       {
           str =str.replace(res[1],res[0]);
       }
        console.log(str);
    </script>
